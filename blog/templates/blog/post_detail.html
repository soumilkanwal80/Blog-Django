{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h2 style = "display: inline;">{{ post.title }}</h2>
    {% if post.published_date %}
    <div class="date">
        <p style = "display: inline;">Published On: </p>
        {{ post.published_date }}
    </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
