{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h1 style="display: inline;"><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h1>
    <div class="date">
        <p style="display: inline">Published On: </p>
        {{ post.published_date }}
    </div>
    
    <p>{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
</div>
{% endfor %}
{% endblock %}
