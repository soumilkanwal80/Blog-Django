{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p style="display: inline">Published On: </p>
        {{ post.published_date }}
    </div>
    
    <h1 style = "display: inline;"><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h1>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
